<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know You Better ❤️</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating Hearts Animation -->
    <div class="hearts-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <div class="card welcome-card">
                <div class="card-body text-center">
                    <div class="welcome-icon mb-4">
                        <i class="fas fa-heart heart-pulse"></i>
                    </div>
                    <h1 class="welcome-title">Know You Better</h1>
                    <p class="welcome-subtitle">I want to learn more about you ❤️</p>
                    <p class="welcome-text">Just a few questions to understand your preferences better!</p>
                    
                    <div class="name-input-section mt-5">
                        <div class="mb-4">
                            <label for="userName" class="form-label">Your Beautiful Name</label>
                            <input type="text" class="form-control form-control-lg" id="userName" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-4">
                            <label for="userGender" class="form-label">You are</label>
                            <select class="form-select form-select-lg" id="userGender" required>
                                <option value="">Select...</option>
                                <option value="She">She</option>
                                <option value="He">He</option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-lg btn-start" onclick="startQuestionnaire()">
                            Start Journey <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Questionnaire Screen -->
        <div id="questionnaireScreen" class="screen">
            <div class="progress-container mb-4">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progressBar"></div>
                </div>
                <p class="progress-text text-center mt-2">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">42</span></p>
            </div>

            <div class="card question-card">
                <div class="card-body">
                    <h3 class="question-title" id="questionTitle"></h3>
                    <div id="optionsContainer" class="options-container"></div>
                    
                    <!-- Comment Box for each question -->
                    <div class="comment-section mt-4">
                        <label class="form-label">
                            <i class="fas fa-comment-dots me-2"></i>Any additional thoughts? (Optional)
                        </label>
                        <textarea class="form-control" id="commentBox" rows="3" placeholder="Share anything else you'd like me to know..."></textarea>
                    </div>

                    <div class="navigation-buttons mt-4">
                        <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">
                            <i class="fas fa-arrow-left me-2"></i>Previous
                        </button>
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
                            Next <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Thank You Screen -->
        <div id="thankYouScreen" class="screen">
            <div class="card thankyou-card">
                <div class="card-body text-center">
                    <div class="thankyou-icon mb-4">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h1 class="thankyou-title">Thank You! ❤️</h1>
                    <p class="thankyou-text">Your responses have been submitted successfully!</p>
                    <p class="thankyou-subtitle">I can't wait to surprise you with something special!</p>
                    <div class="confetti-container">
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
